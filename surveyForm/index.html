<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>

<body>

    <h1 id="title">Survey Form</h1>
    <div id="form-block">
        <p id="description">Tell us something</p>
        <form id="survey-form">
            <div class="row">
                <div class="left">
                    <label id="name-label" for="name">Name:</label>
                </div>
                <div class="right">
                    <input class="input-field" id="name" type="text" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label id="email-label" for="email">Email:</label>
                </div>
                <div class="right">
                    <input class="input-field" id="email" type="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label id="number-label" for="number">Age:</label>
                </div>
                <div class="right">
                    <input class="input-field" id="number" type="number" name="age" min="0" max="130" placeholder="Enter your age">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label>Marital status:</label>
                </div>
                <div class="right">
                    <select id="dropdown">
                        <option disabled selected>Select your marital status</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Single">Single</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label>Do you enjoy this survey?</label>
                </div>
                <div class="right">
                    <ul>
                        <li>
                            <label>
                                <input value="1" name="statement-answer" type="radio"> Definitely not!
                            </label>
                        </li>
                        <li>
                            <label>
                                <input value="2" name="statement-answer" type="radio"> Not sure...
                            </label>
                        </li>
                        <li>
                            <label>
                                <input value="3" name="statement-answer" type="radio"> You bet!
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label>What would you like to add to this form?</label>
                </div>
                <div class="right">
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" value="1">
                                More buttons
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="2">
                                More input fileds
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="3">
                                More bells and whistles
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label>Want to add something?</label>
                </div>
                <div class="right">
                    <textarea></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Send</button>
        </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
